id: 35547
name: ote-2023
environments:
  production:
    memory: 1024
    database: ote-prd
    cli-memory: 512
    tmp-storage: 1024
    network: vapor-network-1658424415
    domain: otecamp.com
    runtime: 'php-8.1:al2'
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
      - 'php artisan event:cache'
      - 'npm ci && npm run prd && rm -rf node_modules'
    deploy:
      - 'php artisan migrate --force'
  staging:
    memory: 1024
    database: ote-stg
    cli-memory: 512
    tmp-storage: 1024
    network: vapor-network-1658424415
    domain: staging.otecamp.com
    runtime: 'php-8.1:al2'
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install'
      - 'php artisan event:cache'
      - 'npm ci && npm run prd && rm -rf node_modules'
    deploy:
      - 'php artisan migrate --force'
